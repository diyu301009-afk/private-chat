<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }

    a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Forgot Password</h2>

    <!-- IMPORTANT: name="email" is REQUIRED -->
    <form action="/forgot-password" method="POST">
      <input
        type="email"
        name="email"
        placeholder="Enter your registered email"
        required
      />
      <button type="submit">Send Reset Link</button>
    </form>

    <a href="login.html">Back to Login</a>
  </div>
</body>
</html>
